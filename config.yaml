base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "YuzeHao2023"
repo_name: "cv-arxiv-daily"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/ai4chem-arxiv-daily.json'
json_gitpage_path: './docs/ai4chem-arxiv-daily-web.json'
json_wechat_path: './docs/ai4chem-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "Molecular Representation & Learning":
        filters: ["Molecular Representation Learning", "Graph Neural Networks", "GNNs", "Geometric Deep Learning", "Molecular Embedding", "Molecular Fingerprint", "Message Passing Neural Network", "MPNN", "3D Molecular Geometry"]
    
    "Generative Design & Molecule Optimization":
        filters: ["Molecular Generation", "De Novo Molecular Design", "Generative Models", "Diffusion Models", "Normalizing Flows", "VAE", "GAN", "SMILES Generation", "Molecular Optimization", "Latent Space"]
    
    "Property Prediction & ADMET":
        filters: ["Molecular Property Prediction", "QSAR", "QSPR", "ADMET Prediction", "Activity Prediction", "Virtual Screening", "Binding Affinity Prediction", "Lead Optimization"]
    
    "Reaction, Synthesis & Catalysis":
        filters: ["Reaction Prediction", "Retrosynthesis", "Synthesis Planning", "Chemical Reaction Engineering", "Transition State Prediction", "Reaction Condition", "Yield Prediction", "Catalysis", "Electrocatalysis"]
    
    "Quantum Chemistry & Force Fields":
        filters: ["Quantum Chemistry", "Density Functional Theory", "DFT", "Machine Learning Force Fields", "Molecular Dynamics", "Ab Initio", "Active Learning", "Bayesian Optimization"]
    
    "Protein & Biomolecules":
        filters: ["Protein-Ligand Interaction", "Protein Structure Prediction", "Protein Design", "AlphaFold", "Molecular Docking", "Binding Affinity", "Protein Folding", "Sequence-to-Structure"]
    
    "Large Language Models & Materials":
        filters: ["Chemical LLMs", "Large Language Models", "Scientific LLMs", "Text-to-Molecule", "Materials Informatics", "Crystal Structure Prediction", "Materials Discovery"]
